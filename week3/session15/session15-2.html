<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quadrant ¬∑ mousemove (background by coordinate)</title>
  <style>
    /* minimal global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      transition: background-color 0.1s ease; /* smooth color shift */
      display: flex;
      align-items: center;
      justify-content: center;
      /* initial background (will be overwritten by js) */
      background-color: #2c3e50;
    }

    /* informational overlay ‚Äî semi‚Äëtransparent, no mouse capture interference */
    .info-panel {
      background: rgba(20, 30, 40, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 3rem;
      padding: 2rem 3rem;
      color: white;
      text-align: center;
      border: 1px solid rgba(255,255,240,0.3);
      box-shadow: 0 20px 40px -10px #00000060;
      pointer-events: none;  /* allows mouse events to pass through to body */
      user-select: none;
      max-width: 550px;
      width: 90%;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(145deg, #ffe1b3, #b3d9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .sub {
      font-size: 1.2rem;
      color: #ccddee;
      border-bottom: 2px solid #778899;
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }

    .coordinate-display {
      background: #1e2c38;
      border-radius: 4rem;
      padding: 1.2rem 1.8rem;
      font-family: 'Fira Code', monospace;
      font-size: 2rem;
      font-weight: 600;
      color: #fadf9e;
      border: 1px solid #95b8d1;
      box-shadow: inset 0 0 10px #0f1e2a;
      margin: 1rem 0;
    }

    .quadrant-badge {
      font-size: 2rem;
      font-weight: 700;
      background: #162b39;
      display: inline-block;
      padding: 0.6rem 2rem;
      border-radius: 60px;
      border: 2px solid #ebcba0;
      margin-top: 0.8rem;
      color: #fad19e;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0 0.5rem;
    }

    .quad {
      background: rgba(0,0,0,0.5);
      padding: 0.4rem 1.2rem;
      border-radius: 40px;
      font-size: 1rem;
      border-left: 5px solid;
    }

    .quad.q1 { border-left-color: #ff6b6b; }  /* red */
    .quad.q2 { border-left-color: #4ecdc4; }  /* teal */
    .quad.q3 { border-left-color: #ffe66d; }  /* yellow */
    .quad.q4 { border-left-color: #cda8f5; }  /* lavender */

    .footer-note {
      margin-top: 1.8rem;
      font-size: 0.9rem;
      color: #aac3d5;
    }
  </style>
</head>
<body id="mainBody">
  <!-- info overlay ‚Äì mouse events pass through (pointer-events: none) -->
  <div class="info-panel">
    <h1>üñ±Ô∏è quadrant ¬∑ mousemove</h1>
    <div class="sub">viewport split into 4 zones ¬∑ background updates</div>

    <!-- live cursor coordinates -->
    <div class="coordinate-display" id="coordDisplay">X: 0, Y: 0</div>

    <!-- current quadrant & color info -->
    <div class="quadrant-badge" id="quadrantDisplay">Q1 (top‚Äëleft)</div>

    <!-- color legend (matching quadrant) -->
    <div class="legend">
      <span class="quad q1">‚¨§ Q1 red</span>
      <span class="quad q2">‚¨§ Q2 teal</span>
      <span class="quad q3">‚¨§ Q3 yellow</span>
      <span class="quad q4">‚¨§ Q4 lavender</span>
    </div>

    <div class="footer-note">
      ‚ú¶ move mouse anywhere on page ‚Äî background shifts by quadrant<br>
      window resize recalculates quadrant boundaries
    </div>
  </div>

  <script>
    (function() {
      "use strict";

      // ----- get elements -----
      const body = document.getElementById('mainBody');
      const coordDisplay = document.getElementById('coordDisplay');
      const quadrantDisplay = document.getElementById('quadrantDisplay');

      // ----- quadrant color mapping (feel free to tweak) -----
      const quadrantColors = {
        1: '#ff6b6b',     // Q1 top-left : coral red
        2: '#4ecdc4',     // Q2 top-right : teal
        3: '#ffe66d',     // Q3 bottom-left : soft yellow
        4: '#cda8f5'      // Q4 bottom-right : lavender
      };

      // ----- helper: determine quadrant (1,2,3,4) based on viewport width/height and mouse coords -----
      function getQuadrant(mouseX, mouseY, viewportWidth, viewportHeight) {
        // mid lines
        const midX = viewportWidth / 2;
        const midY = viewportHeight / 2;

        if (mouseY <= midY) {
          // top half
          return mouseX <= midX ? 1 : 2;
        } else {
          // bottom half
          return mouseX <= midX ? 3 : 4;
        }
      }

      // ----- main mousemove handler (uses global event) -----
      function handleMouseMove(event) {
        // Get viewport dimensions
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        // Get cursor coordinates relative to viewport (clientX/clientY)
        const mouseX = event.clientX;
        const mouseY = event.clientY;

        // Update coordinate display
        coordDisplay.textContent = `X: ${mouseX}, Y: ${mouseY}`;

        // Determine quadrant (1‚Äë4)
        const quadrant = getQuadrant(mouseX, mouseY, vw, vh);

        // Update background color based on quadrant
        body.style.backgroundColor = quadrantColors[quadrant];

        // Update quadrant text with friendly name
        let quadrantName = '';
        switch (quadrant) {
          case 1: quadrantName = 'Q1 ¬∑ top‚Äëleft'; break;
          case 2: quadrantName = 'Q2 ¬∑ top‚Äëright'; break;
          case 3: quadrantName = 'Q3 ¬∑ bottom‚Äëleft'; break;
          case 4: quadrantName = 'Q4 ¬∑ bottom‚Äëright'; break;
        }
        quadrantDisplay.textContent = quadrantName;
      }

      // ----- attach global mousemove listener to window (captures entire viewport) -----
      window.addEventListener('mousemove', handleMouseMove);

      // ----- optional: update on resize to keep quadrant logic consistent (but no extra action needed, next move updates) -----
      // we could also set initial background based on current mouse position if available? 
      // but we can also set a default.
      // set default background to Q1 color (until first move)
      body.style.backgroundColor = quadrantColors[1];

      // If you want to immediately show coordinates when page loads without moving (if mouse stationary),
      // we can't get mouse without an event. But it's fine.

      // Also, we might want to handle when mouse leaves window? not necessary.
      // But we can add a 'mouseleave' on document to reset? not required by prompt.
      // However to keep background when mouse leaves, it stays last quadrant ‚Äì ok.

      // For better UX, we can listen to 'load' but not needed.

      // Edge: on a very small screen, quadrant split still works.
    })();
  </script>
</body>
</html>
