<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tantraz Registration Form</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f9f9f9; }
        .form-container { max-width: 600px; margin: auto; background: white; padding: 30px; border: 1px solid #ddd; border-top: 5px solid #2c3e50; }
        .field-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="email"], select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .inline-group { display: flex; gap: 15px; align-items: center; margin-top: 5px; }
        button { background: #2c3e50; color: white; padding: 12px 20px; border: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Tantraz Registration</h1>
    <p>Please fill out the form below to participate in the event.</p>
    
    <form action="#" method="POST">
        <div class="field-group">
            <label for="fullname">Full Name (Required):</label>
            <input type="text" id="fullname" name="fullname" placeholder="e.g. John Doe" required>
        </div>

        <div class="field-group">
            <label for="user-email">Email Address (Required):</label>
            <input type="email" id="user-email" name="user-email" placeholder="example@veltech.edu.in" required>
        </div>

        <div class="field-group">
            <label for="category">Participation Category (Required):</label>
            <select id="category" name="category" required>
                <option value="">-- Please choose --</option>
                <option value="individual">Individual</option>
                <option value="team">Team</option>
                <option value="audience">Audience</option>
            </select>
        </div>

        <div class="field-group">
            <label>T-shirt Size:</label>
            <div class="inline-group">
                <input type="radio" id="s" name="tshirt" value="s"> <label for="s">S</label>
                <input type="radio" id="m" name="tshirt" value="m"> <label for="m">M</label>
                <input type="radio" id="l" name="tshirt" value="l"> <label for="l">L</label>
                <input type="radio" id="xl" name="tshirt" value="xl"> <label for="xl">XL</label>
            </div>
        </div>

        <div class="field-group">
            <label>Technical Interests:</label>
            <div class="inline-group">
                <input type="checkbox" id="ai" name="interest" value="ai"> <label for="ai">AI</label>
                <input type="checkbox" id="web" name="interest" value="web"> <label for="web">Web Dev</label>
                <input type="checkbox" id="cloud" name="interest" value="cloud"> <label for="cloud">Cloud Computing</label>
            </div>
        </div>

        <div class="field-group">
            <label for="expectations">Expectations or Suggestions:</label>
            <textarea id="expectations" name="expectations" rows="4" 
                      maxlength="200" placeholder="Briefly describe your goals (Max 200 characters)..."></textarea>
        </div>

        <button type="submit">Submit Registration</button>
    </form>
</div>

</body>
</html>
